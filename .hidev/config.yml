package:
    name:           omnipay-webmoney
    namespace:      Omnipay\WebMoney
    header:         Omnipay: WebMoney
    title:          WebMoney driver for the Omnipay PHP payment processing library
    type:           library
    keywords:       php, omnipay, webmoney, merchant, payment
    description:    |
        [Omnipay](https://github.com/omnipay/omnipay) is a framework agnostic, multi-gateway payment
        processing library for PHP 5.3+.
        This package implements [WebMoney](http://webmoney.ru/) support for Omnipay.

require:
    hiqdev/hidev-config:        "*"
    hiqdev/hidev-config-php:    "*"
